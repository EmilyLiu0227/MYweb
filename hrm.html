<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>個人網站</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', 'Microsoft JhengHei', sans-serif;
      background: url('pinkbackground.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: #333;
      padding: 80px 20px 40px; /* 增加 top padding 給 home-button 空間 */
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .home-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.85);
      color: #333;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .home-button:hover {
      background-color: #fff;
    }

    .section {
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 30px 40px;
      border-radius: 20px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      margin-bottom: 40px;
    }

    .photo {
      width: 100%;
      margin-bottom: 20px;
      text-align: center;
    }

    .photo img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.25);
    }

    .info h1 {
      font-size: 22px;
      margin-bottom: 15px;
      text-align: center;
    }

    .info p {
      font-size: 16px;
      line-height: 1.8;
      margin-bottom: 10px;
    }

    .subtitle {
      font-weight: bold;
      font-size: 22px;
      margin-bottom: 15px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .section {
        padding: 20px;
      }

      .info h1 {
        font-size: 20px;
      }

      .home-button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-button">回到首頁</a>

  <!-- 第一個區塊 -->
  <div class="section">
    <div class="photo">
      <img src="hrmone.png" alt="個人照片 1" />
    </div>
    <div class="info">
      <h1>我屬於 (A) 藝術型 與 (S) 社會型 的混合人格</h1>
      <p>藝術型的人直覺敏銳、富有創意，擅長用文字、音樂、設計等方式表達內心感受，喜歡獨立作業但不想被忽略，適合自由、不拘束的工作環境。</p>
      <p>社會型的人則關心他人、善於傾聽與溝通，願意付出時間與精力幫助別人成長。擅長與人建立良好關係，重視團隊合作與人際互動，適合從事教師、社工、醫護等助人性質的職業。</p>
      <p>這樣的組合讓我兼具創造力與同理心。</p>
    </div>
  </div>

  <!-- 第二個區塊 -->
  <div class="section">
    <div class="subtitle">此類型人格適合的職業</div>
    <div class="photo">
      <img src="hrmtwo.png" alt="個人照片 2" />
    </div>
  </div>
</body>
</html>
