<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>個人網站</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', 'Microsoft JhengHei', sans-serif;
      background: url('pinkbackground.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: #333;
      padding: 100px 20px 20px; /* 上方 padding 增加避免按鈕被蓋住 */
    }

    .menu-toggle {
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .sidebar {
      position: fixed;
      top: 70px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
    }

    .sidebar.show {
      display: flex;
    }

    .sidebar a {
      text-decoration: none;
      color: #222;
      font-weight: 700;
      font-size: 16px;
    }

    .content-box {
      background-color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(8px);
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
      margin: 120px auto 0; /* 增加 margin-top 避開按鈕與選單 */
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .content-box h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #111;
    }

    .content-box p {
      font-size: 16px;
      line-height: 1.7;
      color: #333;
    }

    @media (max-width: 600px) {
      .content-box {
        padding: 20px;
        margin-top: 140px; /* 行動裝置也保留更多上方空間 */
      }

      .menu-toggle {
        font-size: 14px;
        padding: 8px 16px;
      }

      .sidebar a {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleMenu()">MENU</button>
  <div class="sidebar" id="sidebar">
    <a href="aboutme.html">個人簡介</a>
    <a href="hrm.html">興趣何倫碼測驗結果</a>
    <a href="win.html">MIS工作</a>
  </div>

  <div class="content-box">
    <h1>大家好，歡迎來到我的個人網站</h1>
    <p>點選左上角的「選單」來瀏覽我的簡介、何倫碼測驗結果以及求職履歷！</p>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('show');
    }
  </script>
</body>
</html>
